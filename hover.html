<!DOCTYPE html>
<html  lang = "en">

        <title>Hover_Over</title>
        <style>
            button {
                width: 200px;
                height: 100px;
                font-size: 30px;
                background-color: green;
            }
            button:hover {
                background-color: orange;
            }

        </style>
    </head>
        <body>
            <button> Click Me </button>
        </body>
</html>
